<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <nav>
        <div id="wel">Welcome to your personal library!</div>
    </nav>
    <main>
        <h3>Add a Book?</h3>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInput">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInputGroup">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Author">
            </div>
            <div class="col-sm-3">
                <label class="visually-hidden" for="autoSizingInputGroup">Pages</label>
                <input type="number" min="0" class="form-control" id="pages" placeholder="Pages">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="read">
                <option selected disabled>Read?</option>
                <option value="1">Read it!</option>
                <option value="2">Not yet</option>
              </select>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

        <h3>My Books</h3>
        <div id="books">

        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
